{% extends 'photos/base.html' %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<a class="btn btn-dark mb-4" href="{% url 'gallery' %}">Go Back</a>

<div class="row justify-content-center">
    <div class="col-md-4 card p-4">
        <h3 class="text-center">Login</h3>
        <form method="POST">
            {% csrf_token %}
            {% if msg != '' %}
            <div class="alert alert-danger" role="alert">
                {{msg}}
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="Username" name="username" value="{{username}}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        <div class="form-text py-2 text-center">
            New to Gallery? <a href="">Create an accaunt</a>.
        </div>
    </div>
</div>
{% endblock content %}

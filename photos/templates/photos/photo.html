{% extends 'photos/base.html' %}

{% block title %}
View photo
{% endblock title %}

{% block content %}

<a class="btn btn-dark mb-4" href="{% url 'gallery' %}">Go Back</a>
<div>
    <h4 class="mt-2">Category: {{photo.category.name}}</h4>
    <p>{{photo.description}}</p>
</div>
<div align="center">
    <img style="width: 90vh; max-width: 100%; max-height: 100%;" src="{{photo.image.url}}" alt="Card image cap">
    <div>
        <a class="btn btn-outline-danger btn-sm m-3" href="{% url 'delete' photo.id %}">Delete this photo</a>
    </div>
</div>

{% endblock content %}

{% extends 'photos/base.html' %}

{% block title %}
Add photo
{% endblock title %}

{% block content %}


<a class="btn btn-dark mb-4" href="{% url 'gallery' %}">Go Back</a>

<div class="row justify-content-center">
    <div class="col-md-6 card p-4">
        <h2 class="text-center">Add a new photo</h2>

        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="description">Description:</label>
                <input required type="text" placeholder="Enter a description" class="form-control" id="description"
                    name="description">
            </div>

            {% if categories %}
            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" name="category" id="category">
                    <option value="none" selected>Select a category...</option>
                    {% for category in categories %}
                    <option value="{{category.id}}">{{category.name}}</option>
                    {% endfor %}
                </select>
            </div>
            {% endif %}

            <div class="form-group">
                <label for="category_new">Create a new category:</label>
                <input type="text" placeholder="Enter a new category name" class="form-control" id="category_new"
                    name="category_new">
            </div>

            <div class="form-group">
                <label for="image">Upload image:</label>
                <input required type="file" class="form-control-file" accept="image/*" id="image" name="image">
            </div>

            <input type="submit" class="btn btn-primary btn-block mt-3" value="Add">
        </form>

    </div>
</div>


{% endblock content %}
